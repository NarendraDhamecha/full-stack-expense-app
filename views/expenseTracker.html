<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
      body {
             background-image: url('https://productivityandmore.com/wp-content/uploads/2022/12/income-and-expenses-illustration.jpeg');
             background-repeat: no-repeat;
             background-attachment: fixed;  
             background-size: cover;
             opacity: 0.9;
             font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
           }
    </style>     
</head>

<body>
    <div class="container">
        <h1 style="color:rgb(255, 255, 255); text-align:center; text-decoration:underline;">Expense Tracker</h1><br>
      <div class="card card-body">
        <form id="form">
            <label for="amount" class="form-lable">Expense Amount</label>
            <input type="number" id="amount" class="form-control">
            <label for="description" class="form-lable">Choose Description</label>
            <input type="text" id="description" class="form-control">
            <label for="category" class="form-lable">Choose a Category</label>
            <select class="form-select" id="category">
               <Option>Travel</Option>
               <option>Fuel</option>
               <option>Food</option>
               <option>Housing</option>
               <option>Healthcare</option>
            </select><br>
            <input type="submit" class="btn btn-outline-success" value="Add expense" id="btn">
        </form><br>
</div>
  <div class="card card-body">
    <h3 style="text-align: center; color: aliceblue; background-color: rgba(17, 16, 16, 0.842);">Expense Details</h3>
    <ul class="list-group" id="list"></ul>
  </div>
 </div>  
 
    <script src="expenseTracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
 </body>
</html>
